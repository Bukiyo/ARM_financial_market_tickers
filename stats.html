                        <option value="null" disabled selected>Select Industry</option>
                      </select>
                      <div class="justify-content-center my-1" style=" position: absolute; top: 7.5rem; left: 13rem;" id="industryStatsSpinner">
                        <div class="spinner-grow spinner-grow-sm text-danger" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    </div>
                  </form>
                    <div id="getStatsBtnDiv">
                      <button type="button" class="btn btn-danger btn-wide" id="getStatsBtn">
                        Get Stats
                      </button>
                  </div>
                </div>
